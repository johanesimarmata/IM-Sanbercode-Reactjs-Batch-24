<html>
    <head>

    </head>

    <body>
        <h1 style="text-align: center;">Hubungi Kami</h1>
        <ul style="list-style-type:none; margin: 0; padding: 0;">
            <li><b>Kantor:</b> di jalan belum jadi</li>
            <li><b>Nomor Telepon :</b> 08XX-XXXX-XXXX</li>
            <li><b>Email :</b> email@contoh.com</li>
         </ul>

         <h1 style="text-align: center;">Kirimkan Pesan</h1>
         <form action="">
            <table style="width: 40%;">
                <tr>
                    <td><b>Nama</b></td>
                    <td><input type="text" name="nama" id="nama"></td>
                </tr>
                <tr>
                    <td><b>Email</b></td>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <td><b>Jenis Kelamin</b></td>
                    <td>
                        <input type="radio" name="gender" id="male" value="male" checked>
                        <label for="male">Laki-laki</label>
                        <br>
                        <input type="radio" name="gender" id="female" value="female">
                        <label for="male">Perempuan</label>
                    </td>
                </tr>
                <tr>
                    <td><b>Pesan Anda</b></td>
                    <td><textarea name="pesan" id="pesan" cols="50" rows="5"></textarea></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Kirim"></td>
                </tr>
             </table>
         </form>
         <a href="index.html">Kembali Ke Index</a>
    </body>
</html>
